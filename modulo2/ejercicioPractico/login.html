<!DOCTYPE html>
<html lang="es" xml:lang="es">
  <head>
  	<title>DSGN Asociando Diseño Mexicano | Login</title>
    <meta charset="utf-8">	
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Antic|Antic+Slab|Anton|Brawler|Cairo|Coustard|Crete+Round|Enriqueta|Gurajada|Kreon|Syncopate" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/layout.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/login.css" media="screen">


	
	<script src="js/main.js"></script>
  </head>
  
  <body>
  	<nav>
	<a href="index.html" onclick="alert('Gracias por visitarnos, regresa pronto');">HOME</a>
	</nav>

	<section id="wrapper">
		<section id="form">
				<br/>				
		        <h2>Accede a tu cuenta</h2>
				<form name="login-form" id="login" method="post" action="#">
					<fieldset id="login-fields">
						<input id="username" type="text" placeholder="Nombre de usuario" required title="Coloca tu nombre usuario">
						<br/>
						<input id="password" type="password" placeholder="Contraseña" required title="Coloca tu contraseña">
					</fieldset>
					<span class="keep"><input type="checkbox" value="true">Guardar contraseña</span>
					<span class="password-reset"><a href="#">Olvidaste tu contraseña</a></span><br/>
					<fieldset id="login-actions">
						<input type="reset" id="reset" value="Borrar">
						<input type="submit" id="login" value="Entrar">
					</fieldset><br/><br/>
	  			 </form>
    	</section>
	</section>
	
	
  </body>
</html>
